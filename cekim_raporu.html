  <style>
    html {

    }
    html[data-theme='dark'] {

<body>

      <h1 class="title" style="text-align: center;">ARAÇ EL KOYMA RAPORU — PLAKA</h1>
      <button type="button" class="button" style="width: 100%;" onclick="toggleTheme()">Dark Mode</button>

      <br>

          <div class="columns">
            <div class="field column">
              <label class="label" style="font-size: 12px;">TARİH</label>

            </div>
            <div class="field column">
              <label class="label" style="font-size: 12px;">İHLAL KODLARI</label>

              <label class="label" style="font-size: 12px;">MARKA VE MODEL</label>
              <input class="input" type="text" placeholder="Text input" name="marka_arac">
            </div>
            <div class="field column">
              <label class="label" style="font-size: 12px;">RENK</label>
              <input class="input" type="text" placeholder="Text input" name="renk_arac">
            </div>
            <div class="field column">
              <label class="label" style="font-size: 12px;">PLAKA</label>
              <input class="input" type="text" placeholder="Text input" name="plaka_arac">
            </div>
          </div>
		  
		  <div class="columns">
            <div class="field column">
              <label class="label" style="font-size: 12px;">FOTOĞRAF</label>
              <input class="input" type="text" placeholder="Text input" name="ihlal_fotograf">
            </div>
			 <div class="field column">
              <label class="label" style="font-size: 12px;">DETAYLAR</label>
              <input class="input" type="text" placeholder="Text input" name="ek_aciklama">
            </div>
          </div>
		  
		  
        </div>

        <br>
        
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Kopyala</button>
          </div>
          <div class="control">
            <button type="reset" class="button is-link is-light">Temizle</button>
          </div>
        </div>
      </form>
    </div>
  </section>

</span></div></td>
<td style="border: 1px solid rgb(208, 218, 222); background: rgb(255, 255, 255); vertical-align: top; text-align: left; width: 1%; padding: 1px;"><font color="#000000"><span style="font-size: 85%; line-height: 116%; font-size: 85%; line-height: 116%;"></span></font><div style="padding-left: 2px;"><span style="color: black; font-size: 85%; line-height: 116%;">PLAKA</span><br><span style="line-height: 116%;"><font color="#000000"><span style="font-size: 11.05px;">${formData.get("plaka_arac")}</span></font><br>

<table style="border:1px solid #d0dade;background:white"><tbody><tr>
<td style="border: 1px solid rgb(208, 218, 222); background: rgb(255, 255, 255); vertical-align: top; text-align: left; width: 4%; padding: 1px;"><font color="#000000"><span style="font-size: 85%; line-height: 116%; font-size: 85%; line-height: 116%;"></span></font><div style="padding-left: 2px;"><span style="color: black; font-size: 85%; line-height: 116%;"><strong>DETAYLAR</strong></span><br><font color="#000000">${formData.get("ek_aciklama")}

</div>

      `

      navigator.clipboard.writeText(BBCODE).then(() => alert("BBCode başarıyla kopyalandı!"))
    })

    function makeTextBold() {
        const textarea = document.getElementById('textarea');

        const selectedText = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd);

        const newText = "[b]" + selectedText + "[/b]";

        textarea.setRangeText(newText, textarea.selectionStart, textarea.selectionEnd, 'end');

        textarea.setSelectionRange(
            textarea.selectionStart + 3, 
            textarea.selectionEnd + 3    
        );
    }

    const html = document.getElementsByTagName('html')[0];
    html.dataset.theme = localStorage.getItem("theme")
    function toggleTheme() {
      if (!localStorage.getItem("theme")) {
        localStorage.setItem("theme", "dark")
        html.dataset.theme = "dark"
      } else {
        const currentTheme = localStorage.getItem("theme")
        if (currentTheme === "light") {
          localStorage.setItem("theme", "dark")
          html.dataset.theme = "dark";
        }
  
        if (currentTheme === "dark") {
          localStorage.setItem("theme", "light")
          html.dataset.theme = "light"
        }
      }
    }
  </script>
